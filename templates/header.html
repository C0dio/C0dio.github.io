<!-- information-banner -->
<div id="info-banner" class="banner m-0 px-0 alert alert-dismissible fade show jumbotron alert-info" role="alert">
  <div id="info-banner-content">
    <div id="info-banner-text" class="text-nowrap fs-3">
      <i class="fa fa-info-circle fs-1 mx-3"></i>
      <span id="info-banner-text-placeholder"></span>
    </div>
    <button type="button" id="info-banner-close" class="position-absolute btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    <!-- banner javascript -->
    <script type="text/javascript">
      /*
       * Read in text from the banner-text.txt file, if the file is empty, do not load a banner.
       */
      $.get('templates/banner-text.txt', function(content) {
        // get an array of the file (line-by-line)
        var lines = content.split('\n');
        var empty = true;
        // read the file line by line
        $.each(lines, function(n, line) {
          // sanitise the line, skip comments and empty lines
          line.trim();
          if (line[0] !== '#' && line.length > 0) {
            // if the banner is populated, return early
            $('#info-banner-text-placeholder').html(line);
            empty = false;
          }
        });
        // if there is no text to populate the banner, hide the banner
        if (empty)
          $('#info-banner').hide()
      }, 'text');

      /*
       * Simple session-storage setup. When a user closes the banner, the banner will stay hidden
       * until the webpage is closed. Upon the users' next visit, the banner will reappear to ensure
       * the user doesn't miss out on any new information that the banner could tell them.
       */
      $("#info-banner-close").click(function(){
        // check if a session item exits, don't create another
        if (sessionStorage.getItem("hide-banner"))
          return;
        // add item to session storage
        sessionStorage.setItem("hide-banner", true);
      });

      // check if the banner should be visisble
      if (sessionStorage.getItem("hide-banner"))
        $("#info-banner").hide();
    </script>
  </div>
</div>
